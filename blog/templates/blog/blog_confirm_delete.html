{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
  <div class="row">
    <div class="col-6">
      <div class="card bg-transparent">
        <div class="card-body">
          <form method="post", enctype="multipart/form-data">
            {% csrf_token %}
            <p>Хотите удалить запись "{{ object.title }}"?</p>
            <button type="submit" class="btn btn-primary">Удалить</button>
            <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Отмена</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
